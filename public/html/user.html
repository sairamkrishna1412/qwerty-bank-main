                    <div class="transfer-money">
                        <h3 class="util-heading">Transfer money</h3>
                        <form class="transfer-form">
                            <input
                                type="text"
                                placeholder="username"
                                class="form_field transfer-form--username"
                            />
                            <input
                                type="number"
                                placeholder="amount"
                                min="0"
                                class="form_field transfer-form--amount"
                            />
                            <input
                                type="text"
                                placeholder="description"
                                class="form_field transfer-form--description"
                            />
                            <button
                                class="btn form_field submit-form submit-form--transfer"
                            >
                                &rarr;
                            </button>
                        </form>
                    </div>
                    <div class="pay-bills">
                        <h3 class="util-heading">Pay bills</h3>
                        <form class="transfer-form">
                            <select
                                name="bill-type"
                                id="bill-type"
                                class="form_field paybill-form--select"
                            >
                                <option value="Electricity bill">
                                    Electricity
                                </option>
                                <option value="Mobile recharge">
                                    Mobile Recharge
                                </option>
                                <!-- <option value="Brodband">Brodband</option>
                                <option value="DTH">DTH</option> -->
                            </select>
                            <input
                                type="number"
                                placeholder="USC(service) number"
                                class="form_field paybill-form--service-number"
                            />
                            <input
                                type="number"
                                placeholder="mobile number"
                                class="form_field paybill-form--mobile hidden"
                            />
                            <input
                                type="number"
                                placeholder="amount"
                                class="form_field paybill-form--amount"
                            />
                            <input
                                type="text"
                                placeholder="description"
                                class="form_field paybill-form--description"
                            />
                            <button
                                class="btn form_field submit-form submit-form--paybill"
                            >
                                &rarr;
                            </button>
                        </form>
                    </div>
                    <div class="close-account">
                        <h3 class="util-heading">Close Account</h3>
                        <form class="close-form">
                            <input
                                type="text"
                                placeholder="username"
                                class="form_field close-form--username"
                            />
                            <input
                                type="password"
                                placeholder="password"

                            />
                            <button
